<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | mayusculas:inMayus }} mismos
    </p>    
    
    
    
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        <button pButton type="button" label="Toggle mayus" class="p-button-danger mr-1" (click)="toggleMayus()"></button>
    </div>
    
    <div class="p-toolbar-group-right">
        

        <button pButton  
            label="Por nombre" 
            class="mr-1"
            icon="pi pi-sort"
            (click)="changeOrder('name')">            
        </button> 

        <button pButton  
            label="Vuela" 
            class="mr-1 p-button-success"
            icon="pi pi-sort pi-button"
            (click)="changeOrder('fly')">            
        </button>       
        
        <button pButton  
            label="Por color" 
            class="mr-1 p-button-warning"
            icon="pi pi-sort pi-button"
            (click)="changeOrder('color')">            
        </button> 
    </div>   
</p-toolbar>

<div class="p-grid">
    <div class="p-col mt-2">

        <p-table [value]="heros | ordenar:orderBy" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>                    
                    <th>Name</th>
                    <th>Fly</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>                    
                    <td>{{hero.name}}</td>
                    <td>{{hero.fly | can_fly | titlecase}}</td>
                    <td>{{hero.color | color | titlecase}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col mt-2">

        <p-table [value]="heros | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>                    
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="fly">Fly <p-sortIcon field="fly"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>                    
                    <td>{{hero.name}}</td>
                    <td>{{hero.fly | can_fly | titlecase}}</td>
                    <td>{{hero.color | color | titlecase}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
