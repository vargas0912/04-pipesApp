<div class="text-layout">
    <h1>Pipes no comunes</h1>
    <p>
        Pipes incluidos en Angular, en el modulo  Common module
    </p>
</div>

<div class="p-grid">
    <div class="col p-md-4">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true" [transitionOptions]="'4ms'">
            <p>
                Saludos {{ name }}, es un placer {{ genre | i18nSelect:inviteMap}}  a nuestro evento
            </p>
            <button pButton type="button" label="Cambiar cliente" class="p-button-warning" (click)="changeName()"></button>
        </p-fieldset>
        
    </div>

    <div class="col p-md-4">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true ">
            <p>
                Actualmente  {{ customers.length | i18nPlural:customerMap}} 
            </p>
            <button pButton type="button" label="Borrar cliente" class="p-button-danger" (click)="deleteCustomer()"></button>
        </p-fieldset>
    </div>

    <div class="col p-md-4">
        <p-fieldset legend="Keyvalue Pipe" [toggleable]="true ">
           <ul>
            <li *ngFor="let item of person | keyvalue ">
                <b>{{ item.key | titlecase}}:</b>  {{item.value}}
            </li>
           </ul>
            
        </p-fieldset>
    </div>

    <div class="col p-md-4">
        <p-fieldset legend="Async Pipe" [toggleable]="true ">
           <ul>
            <pre>{{ miObservable | async }}</pre>            
           </ul>
            
        </p-fieldset>
    </div>
</div>
